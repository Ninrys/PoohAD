<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pooh After Dark - E-commerce</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="hero-div">
      <img src="assets/img/logo.png" class="hero-logo" alt="Logo" />
    </div>

    <div id="header-placeholder"></div>

    <main class="container">
      <div class="row-cartas">
        <article class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card text-center">
            <img class="card-img-top" src="assets/img/placeholder.png" alt="Bikinis" />
            <div class="card-body">
              <h5 class="card-title">Bikinis</h5>
              <a href="categorias.html?tipo=bikinis" class="btn btn-primary">Ver Todo</a>
            </div>
          </div>
        </article>

        <article class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card text-center">
            <img class="card-img-top" src="assets/img/placeholder.png" alt="Vestidos" />
            <div class="card-body">
              <h5 class="card-title">Vestidos</h5>
              <a href="categorias.html?tipo=vestidos" class="btn btn-primary">Ver Todo</a>
            </div>
          </div>
        </article>

        <article class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card text-center">
            <img class="card-img-top" src="assets/img/placeholder.png" alt="Poleras" />
            <div class="card-body">
              <h5 class="card-title">Poleras</h5>
              <a href="categorias.html?tipo=poleras" class="btn btn-primary">Ver Todo</a>
            </div>
          </div>
        </article>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/productos.js"></script>
    
    <script src="assets/js/main.js"></script>

    <script>
      $(function () {
        // Usamos la función que creamos en main.js
        // Pasamos "index.html" para que sepa marcar el botón de Inicio como activo
        cargarComponentes("index.html");
      });
    </script>
  </body>
</html>
