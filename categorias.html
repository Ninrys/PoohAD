<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Pooh After Dark</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <h2 id="titulo-categoria" class="text-center" style="color: #8A2BE2; margin-top: 20px; text-transform: capitalize;"></h2>
        
        <section id="contenedor-productos" class="row-cartas">
            </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/productos.js"></script>
    <script>
        $(function () {
            $("#header-placeholder").load("header.html");
            $("#footer-placeholder").load("footer.html");

            // 1. Detectar qué categoría quiere ver el usuario
            const params = new URLSearchParams(window.location.search);
            const categoriaSeleccionada = params.get('tipo'); // "bikinis", "vestidos" o "poleras"

            // 2. Obtener la base de datos
            const db = JSON.parse(localStorage.getItem('tienda_db'));

            // 3. Validar y Mostrar
            if (db && db[categoriaSeleccionada]) {
                $("#titulo-categoria").text(categoriaSeleccionada);
                const productos = db[categoriaSeleccionada];
                const $contenedor = $("#contenedor-productos");

                productos.forEach(p => {
                    $contenedor.append(`
                        <article class="col-xs-12 col-sm-6 col-md-4">
                            <div class="card text-center">
                                <img class="card-img-top" src="${p.img}" alt="${p.nombre}">
                                <div class="card-body">
                                    <h5 class="card-title">${p.nombre}</h5>
                                    <p class="text-white">$${p.precio}</p>
                                    <a href="detalle.html?id=${p.id}" class="btn btn-primary">Ver Detalles</a>
                                </div>
                            </div>
                        </article>
                    `);
                });
            } else {
                $("#titulo-categoria").text("Categoría no encontrada");
            }
        });
    </script>
</body>
</html>
